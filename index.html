<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap">
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <!-- Background -->
    <div class="background">
        <div class="background-overlay"></div>
        <div class="network-node" style="top: 20%; left: 10%"></div>
        <div class="network-node" style="top: 40%; left: 80%"></div>
        <div class="network-node" style="top: 70%; left: 30%"></div>
        <div class="network-node" style="top: 85%; left: 70%"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="nav-logo">
                <img src="src/assets/network-icon.svg" alt="Network Icon">
                <span>UDP Broadcast Simulator</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Simulation</a></li>
                <li><a href="documentation.html">Documentation</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>UDP Broadcast Simulation</h1>
        
        <div class="network-topology">
            <div class="device" id="device1">
                <div class="device-icon">üì±</div>
                <div class="device-label">Device 1</div>
                <div class="device-status">192.168.1.1</div>
            </div>
            <div class="device" id="device2">
                <div class="device-icon">üíª</div>
                <div class="device-label">Device 2</div>
                <div class="device-status">192.168.1.2</div>

            <div class="device" id="device3">
                <div class="device-icon">üñ•Ô∏è</div>

            </div>
        </div>

        <div class="control-panel">
            <div class="message-input">
                <input type="text" id="broadcastMessage" placeholder="Enter broadcast message">
                <select id="sourceDevice">
                    <option value="device1">Device 1</option>
                    <option value="device2">Device 2</option>
                    <option value="device3">Device 3</option>
                </select>
                <button onclick="sendBroadcast()">Send Broadcast</button>
            </div>
        </div>

        <div class="log-panel">
            <h3>Network Log</h3>
            <div id="networkLog"></div>
        </div>
    </div>
    <script type="module" src="src/js/main.js"></script>
